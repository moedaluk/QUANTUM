<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SHA-256 Implementation</title>
<style>
  body { font-family: Arial; margin: 30px; }
  textarea { width: 100%; height: 80px; }
  button { padding: 10px 20px; margin-top: 10px; }
  pre { background: #f4f4f4; padding: 10px; }
</style>
</head>
<body>

<h2>SHA-256</h2>

<textarea id="msg" placeholder="Enter message"></textarea>
<br>
<button onclick="hash()">Compute SHA-256</button>

<h3>Hash Output:</h3>
<pre id="out"></pre>

<script>
function rotr(x, n) {
  return (x >>> n) | (x << (32 - n));
}

function sha256(message) {
  const K = [
    0x428a2f98,0x71374491,0xb5c0fbcf,0xe9b5dba5,0x3956c25b,0x59f111f1,
    0x923f82a4,0xab1c5ed5,0xd807aa98,0x12835b01,0x243185be,0x550c7dc3,
    0x72be5d74,0x80deb1fe,0x9bdc06a7,0xc19bf174,0xe49b69c1,0xefbe4786,
    0x0fc19dc6,0x240ca1cc,0x2de92c6f,0x4a7484aa,0x5cb0a9dc,0x76f988da,
    0x983e5152,0xa831c66d,0xb00327c8,0xbf597fc7,0xc6e00bf3,0xd5a79147,
    0x06ca6351,0x14292967,0x27b70a85,0x2e1b2138,0x4d2c6dfc,0x53380d13,
    0x650a7354,0x766a0abb,0x81c2c92e,0x92722c85,0xa2bfe8a1,0xa81a664b,
    0xc24b8b70,0xc76c51a3,0xd192e819,0xd6990624,0xf40e3585,0x106aa070,
    0x19a4c116,0x1e376c08,0x2748774c,0x34b0bcb5,0x391c0cb3,0x4ed8aa4a,
    0x5b9cca4f,0x682e6ff3,0x748f82ee,0x78a5636f,0x84c87814,0x8cc70208,
    0x90befffa,0xa4506ceb,0xbef9a3f7,0xc67178f2
  ];

  let H = [
    0x6a09e667,0xbb67ae85,0x3c6ef372,0xa54ff53a,
    0x510e527f,0x9b05688c,0x1f83d9ab,0x5be0cd19
  ];

  let msg = new TextEncoder().encode(message);
  let bitLen = msg.length * 8;

  let padded = Array.from(msg);
  padded.push(0x80);
  while ((padded.length % 64) !== 56) padded.push(0);
  padded.push(...new Uint8Array(new BigUint64Array([BigInt(bitLen)]).buffer));

  for (let i = 0; i < padded.length; i += 64) {
    let W = new Array(64);
    for (let t = 0; t < 16; t++) {
      W[t] = (padded[i+4*t]<<24)|(padded[i+4*t+1]<<16)|(padded[i+4*t+2]<<8)|(padded[i+4*t+3]);
    }
    for (let t = 16; t < 64; t++) {
      let s0 = rotr(W[t-15],7)^rotr(W[t-15],18)^(W[t-15]>>>3);
      let s1 = rotr(W[t-2],17)^rotr(W[t-2],19)^(W[t-2]>>>10);
      W[t] = (W[t-16]+s0+W[t-7]+s1)>>>0;
    }

    let [a,b,c,d,e,f,g,h] = H;

    for (let t = 0; t < 64; t++) {
      let T1 = (h + (rotr(e,6)^rotr(e,11)^rotr(e,25)) + ((e&f)^(~e&g)) + K[t] + W[t])>>>0;
      let T2 = ((rotr(a,2)^rotr(a,13)^rotr(a,22)) + ((a&b)^(a&c)^(b&c)))>>>0;
      h=g; g=f; f=e; e=(d+T1)>>>0;
      d=c; c=b; b=a; a=(T1+T2)>>>0;
    }

    H = H.map((x,i)=> (x+[a,b,c,d,e,f,g,h][i])>>>0);
  }

  return H.map(x=>x.toString(16).padStart(8,"0")).join("");
}

function hash() {
  document.getElementById("out").textContent =
    sha256(document.getElementById("msg").value);
}
</script>

</body>
</html>
