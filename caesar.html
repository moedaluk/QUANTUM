<!DOCTYPE html>
<html>
<head>
  <title>Caesar Cipher</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea, button { margin: 5px 0; width: 100%; }
  </style>
</head>
<body>

<h2>Caesar Cipher</h2>

<label>Message:</label>
<textarea id="message" rows="3"></textarea>

<label>Key (Shift):</label>
<input type="number" id="key" value="3">

<button onclick="encrypt()">Encrypt</button>
<button onclick="decrypt()">Decrypt</button>

<h3>Output:</h3>
<textarea id="output" rows="3" readonly></textarea>

<script>
function caesar(text, key) {
  let result = "";
  for (let ch of text) {
    if (ch.match(/[a-z]/i)) {
      let base = ch === ch.toUpperCase() ? 65 : 97;
      result += String.fromCharCode(
        (ch.charCodeAt(0) - base + key + 26) % 26 + base
      );
    } else {
      result += ch;
    }
  }
  return result;
}

function encrypt() {
  let msg = document.getElementById("message").value;
  let key = parseInt(document.getElementById("key").value);
  document.getElementById("output").value = caesar(msg, key);
}

function decrypt() {
  let msg = document.getElementById("message").value;
  let key = parseInt(document.getElementById("key").value);
  document.getElementById("output").value = caesar(msg, -key);
}
</script>

</body>
</html>
